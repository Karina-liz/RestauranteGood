<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Ingresos del Restaurante</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            width: 600px !important;
            height: 300px !important;
        }
    </style>
</head>

<body>
    <div th:include="components/adminMenu"></div>

    <h1>Reportes de Ingresos del Restaurante</h1>

    <!-- Ingresos Totales -->
    <section>
        <h2>Ingresos Totales</h2>
        <p th:text="'$' + ${ingresosTotales}"></p>

        <canvas id="ingresosTotalesChart" class="canvas"></canvas>
    </section>

    <!-- Ingresos por Producto -->
    <section>
        <h2>Ingresos por Producto</h2>
        <canvas id="ingresosProductoChart" class="canvas"></canvas>
    </section>

    <!-- Ingresos por Cliente -->
    <section>
        <h2>Ingresos por Cliente</h2>
        <canvas id="ingresosClienteChart" class="canvas"></canvas>
    </section>

    <!-- Tabla de Clientes y su Total Gastado -->
    <section>
        <h2>Clientes y su Total Gastado</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Total Gastado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${ingresosCliente}">
                    <td th:text="${cliente['Nombre']}"></td>
                    <td th:text="${cliente['TotalGastado']}"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
        integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        var ingresosTotales = [[${ingresosTotales}]];
        console.log('Ingresos Totales:', ingresosTotales);

        // Gráfico de Ingresos Totales
        var ingresosTotalesChart = new Chart(document.getElementById('ingresosTotalesChart'), {
            type: 'line',
            data: {
                labels: ['Total'],
                datasets: [{
                    label: 'Ingresos Totales',
                    data: ingresosTotales,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false
                }]
            }
        });

        // Datos de Ingresos por Producto
        var ingresosProductoData = [[${ingresosProducto}]];
        console.log('Ingresos Producto:', ingresosProductoData);

        // Gráfico de Ingresos por Producto
        if (ingresosProductoData && ingresosProductoData.length > 0) {
            var ingresosProductoChart = new Chart(document.getElementById('ingresosProductoChart'), {
                type: 'bar',
                data: {
                    labels: ingresosProductoData.map(p => p['NomProducto']),
                    datasets: [{
                        label: 'Ingresos por Producto',
                        data: ingresosProductoData.map(p => p['IngresosTotales']),
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                }
            });
        } else {
            console.log('No hay datos para Ingresos por Producto');
        }

        // Datos de Ingresos por Cliente
        var ingresosClienteData = [[${ingresosCliente}]];
        console.log('Ingresos Cliente:', ingresosClienteData);

        // Gráfico de Ingresos por Cliente
        if (ingresosClienteData && ingresosClienteData.length > 0) {
            var ingresosClienteChart = new Chart(document.getElementById('ingresosClienteChart'), {
                type: 'pie',
                data: {
                    labels: ingresosClienteData.map(c => c['Nombre']),
                    datasets: [{
                        label: 'Ingresos por Cliente',
                        data: ingresosClienteData.map(c => c['TotalGastado']),
                        backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)'],
                        borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
                        borderWidth: 1
                    }]
                }
            });
        } else {
            console.log('No hay datos para Ingresos por Cliente');
        }
    </script>
</body>

</html>
