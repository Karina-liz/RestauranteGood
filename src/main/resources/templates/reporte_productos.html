<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Productos</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:include="components/adminMenu"></div>
    
    <div class="container mt-4">
        <h1 class="mb-4">Reporte de Productos</h1>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Reporte por Productos</h5>
            </div>
            
            <div class="card-body">
                <div class="table-responsive">
                    <form action="/templates/reporte_productos" method="get">
                        <label for="fechaInicio">Fecha Inicio:</label>
                        <input type="date" id="fechaInicio" name="fechaInicio" value="${fechaInicio}">
                        
                        <label for="fechaFin">Fecha Fin:</label>
                        <input type="date" id="fechaFin" name="fechaFin" value="${fechaFin}">
                        
                        <button type="submit">Filtrar</button>
                    </form>
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID Producto</th>
                                <th>Nombre del Producto</th>
                                <th>Total Cantidad</th>
                                <th>Fecha de compra</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="producto : ${reporte}">
                                <td th:text="${producto['IDProducto']}"></td>
                                <td th:text="${producto['NomProducto']}"></td>
                                <td th:text="${producto['TotalCantidad']}"></td>
                                <td th:text="${producto['FechaReporte']}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
