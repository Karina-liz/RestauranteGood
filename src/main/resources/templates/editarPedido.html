<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Pedido</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div th:include="components/adminMenu"></div>
    
    <div class="container">
        <h1>Editar Pedido</h1>
        
        <form th:action="@{/pedidos/{id}(id=${pedido.idPedido})}" method="post" th:object="${pedido}">
            <div class="form-group">
                <label for="estadoPedido">Estado del Pedido:</label>
                <select id="estadoPedido" name="estadoPedido" th:field="*{estadoPedido}">
                    <option value="Pendiente">Pendiente</option>
                    <option value="En Proceso">En Proceso</option>
                    <option value="Completado">Completado</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="montoFinal">Monto Final:</label>
                <input type="number" id="montoFinal" name="montoFinal" th:field="*{montoFinal}" step="0.01" />
            </div>
            
            <div class="botones">
                <button type="submit" class="btn-guardar">Guardar Cambios</button>
                <a th:href="@{/pedidos}" class="btn-cancelar">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
