<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${detalleEmpleado.idDetalleEmp} == null ? 'Agregar Detalle' : 'Editar Detalle'"></title>
</head>
<body>
    <h1 th:text="${detalleEmpleado.idDetalleEmp} == null ? 'Agregar Detalle' : 'Editar Detalle'"></h1>
    <form th:action="@{/detalle-empleados}" th:object="${detalleEmpleado}" method="post">
        <input type="hidden" th:field="*{idDetalleEmp}"/>
        <label>Tel√©fono:</label>
        <input type="text" th:field="*{telefono}" required/>
        <label>Correo:</label>
        <input type="email" th:field="*{correo}" required/>
        <label>Foto:</label>
        <input type="text" th:field="*{foto}" required/>
        <button type="submit">Guardar</button>
    </form>
    <a href="/detalle-empleados">Volver a la lista</a>
</body>
</html>
