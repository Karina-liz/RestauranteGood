<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

        button {

            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

</body>
</html>
