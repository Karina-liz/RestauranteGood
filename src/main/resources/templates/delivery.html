<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seleccionar Pedidos para Delivery</h1>
        
        <header th:include="components/nav_delivery"></header>
        <main>
            <section>
                <!-- Datos Personales -->
                <div th:if="${activePage == 'seleccionar_pedido'}" th:include="components/seleccionar_pedido"></div>
    
                <!-- Mis Direcciones -->
                <div th:if="${activePage == 'mis_entregas'}" th:include="components/mis_entregas"></div>
            </section>
        </main>

    </div>


    <div th:include="components/mensajes"></div>
</body>
<script>
    // Esperar 3 segundos y ocultar el mensaje
    setTimeout(function() {
        const mensajeContainer = document.querySelector('.mensaje-container');
        if (mensajeContainer) {
            mensajeContainer.style.display = 'none';
        }
    }, 3000);
</script>
</html>
