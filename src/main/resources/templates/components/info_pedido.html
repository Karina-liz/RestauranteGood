<!-- Componente que muestra los pedidos que realizó el cliente y un contador de la cantidad de pedidos -->
<div>

</div>

<div class="contenedor-pedidos-unico">
    <div th:each="pedido : ${pedidos}">
        <div class="pedido-item-unico">
            <h5 class="pedido-titulo-unico">Pedido</h5>
            <div class="pedido-detalles-unico">
                <p class="pedido-id-unico" th:text="${pedido.idPedido}">ID del Pedido</p>
                <p class="pedido-estado-unico" th:text="${pedido.estadoPedido}">Estado del Pedido</p>
                <p class="pedido-fecha-unico" th:text="${pedido.fechaPedido}">Fecha del Pedido</p>
                <p class="pedido-total-unico" th:text="${pedido.totalPago}">Total del Pago</p>

                <button class="boton-ver-recibo-unico" data-id="${pedido.idPedido}" onclick="verFactura(this)">Ver Recibo</button>
            </div>
        </div>
    </div>
</div>

<!-- Estilos -->
<style>
    /* Estilo para el título de la lista de pedidos */
    .titulo-pedidos-unico {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }

    /* Estilo para el total de pedidos */
    .total-pedidos-unico {
        font-size: 18px;
        color: #555;
    }

    /* Estilo para la sección de los pedidos */
    .contenedor-pedidos-unico {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    /* Estilo para cada pedido */
    .pedido-item-unico {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        background-color: #f9f9f9;
        width: 300px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .pedido-item-unico:hover {
        transform: translateY(-5px);
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Estilo para el título de cada pedido */
    .pedido-titulo-unico {
        font-size: 20px;
        color: #007bff;
        margin-bottom: 10px;
    }

    /* Estilo para el texto de cada pedido */
    .pedido-detalles-unico p {
        font-size: 16px;
        color: #666;
        margin: 5px 0;
    }

    /* Estilo para el botón de ver factura */
    .boton-ver-recibo-unico {
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .boton-ver-recibo-unico:hover {
        background-color: #0056b3;
    }

    /* Estilos para el modal */
    .modal-unico {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-contenido-unico {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 500px;
        text-align: center;
    }

    .boton-cerrar-unico {
        background-color: #ccc;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .boton-cerrar-unico:hover {
        background-color: #aaa;
    }

    .boton-descargar-unico {
        margin-top: 20px;
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .boton-descargar-unico:hover {
        background-color: #218838;
    }

    /* Estilos para el recibo */
    .titulo-recibo {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        text-align: center;
    }

    .recibo-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-bottom: 20px;
        background-color: #f9f9f9;
        padding: 15px;
    }

    .recibo-card-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #007bff;
    }

    .recibo-card-body p {
        font-size: 16px;
        color: #666;
        margin: 5px 0;
    }

    .recibo-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    .recibo-table th, .recibo-table td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }

    .recibo-table th {
        background-color: #007bff;
        color: white;
    }
</style>

<!-- Script para mostrar y cerrar el modal -->
<script>
    // Función para mostrar el modal con el recibo
    function verFactura(button) {
        var idPedido = button.getAttribute('data-id');
        
        // Simular el contenido del recibo
        document.getElementById('clienteNombre').textContent = 'Juan Pérez'; // Simular el nombre
        document.getElementById('clienteDireccion').textContent = 'Av. Siempre Viva 123'; // Simular la dirección
        document.getElementById('pedidoId').textContent = idPedido; // ID del pedido
        document.getElementById('totalPago').textContent = '100.00'; // Total a pagar

        var productos = [
            { nomProducto: 'Producto A', cantidad: 2, precioUnitario: '50.00' }
        ];

        var productosTable = document.getElementById('productosComprados');
        productosTable.innerHTML = ''; // Limpiar la tabla antes de agregar

        productos.forEach(function(producto) {
            var row = document.createElement('tr');
            row.innerHTML = `
                <td>${producto.nomProducto}</td>
                <td>${producto.cantidad}</td>
                <td>${producto.precioUnitario}</td>
            `;
            productosTable.appendChild(row);
        });

        // Mostrar el modal
        document.getElementById('facturaModal').style.display = 'flex';
    }

    // Función para cerrar el modal
    function cerrarModal() {
        document.getElementById('facturaModal').style.display = 'none';
    }
</script>
