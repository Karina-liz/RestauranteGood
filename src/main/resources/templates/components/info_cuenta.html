<!--Componente que muestra los datos personales del cliente para editar-->
<div class="datos-personales-cuenta">
    <h2>Información Personal</h2>
    <form action="/cambiosCliente" method="post" class="datos-cliente-form">
        <div>
            <label for="nombre"><strong>Nombre:</strong></label>
            <input type="text" id="nombre" name="nombre" th:value="${cliente.nombre}" required>
        </div>
        <div>
            <label for="apellido"><strong>Apellido:</strong></label>
            <input type="text" id="apellido" name="apellido" th:value="${cliente.apellido}" required>
        </div>
        <div>
            <label for="usuario"><strong>Usuario:</strong></label>
            <input type="text" id="usuario" name="usuario" th:value="${cliente.usuario}" required>
        </div>
        <div>
            <label for="correo"><strong>Correo:</strong></label>
            <input type="email" id="correo" name="correo" th:value="${cliente.correo}" required>
        </div>
        <div>
            <label for="telefono"><strong>Teléfono:</strong></label>
            <input type="text" id="telefono" name="telefono" th:value="${cliente.telefono}" required>
        </div>
        <button type="submit">Guardar Cambios</button>
    </form>
</div>
