<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>

            <img src="img/logo-big.svg" alt="">
            <p>

            </p>
  

          </div>
          <!--Grid column-->
  
          <!--Grid column-->
          <div class="col-lg-4 col-md-6 mb-4 mb-md-0">

              </li><br>
              <li class="mb-3">
                <span class="fa-li"><i class="fas fa-phone"></i></span><span class="ms-2">+51 958489523</span>
              </li><br>
              <li class="mb-3">
                <span class="fa-li"><i class="fas fa-users"></i></span><span class="ms-2">GRUPO 9</span>

                  <td>Lun - Juev:</td>

                </tr>
                <tr>

                </tr>
                <tr>
