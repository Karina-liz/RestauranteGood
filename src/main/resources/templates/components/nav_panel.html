<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Good Day - Nosotros</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <header id="header">

     <!-- Navegation Menu -->
     <nav class="menu">
         <div class="logobox">
             <h1 class="logo"><a href="#">
                <i class="fas fa-utensils"></i>
                GOOD DAY
             </a></h1>

        
        <div class="user-actions">
            <span th:text="${session.usuario != null ? session.usuario : (session.cliente != null ? session.cliente.usuario : 'Nombre Usuario')}">Cliente</span>

            <a th:classappend="${activePage == 'carrito'} ? 'bg_hover color_dark'" th:href="@{/carrito_compra}" title="Carrito">
                Carrito
            </a>
            
            <div th:if="${session.usuario != null}">
                <a th:href="@{/micuenta}" title="Mi Cuenta">Mi Cuenta</a>
                <a th:href="@{/logout}" title="Cerrar Sesi贸n">Cerrar Sesi贸n</a>
            </div>
            
            <div th:unless="${session.usuario != null}">
                <a href="/login" title="Iniciar Sesi贸n">
                    Iniciar Sesi贸n
                </a>
            </div>


             <span class="btn-menu"><i class="fas fa-bars"></i></span>
         </div>

            <div class="list-container">
                <ul class="lists">
                    <li><a th:classappend="${activePage == 'bienvenido'} ? 'bg_hover color_dark'"
                            th:href="@{/registro_completar}">Inicio</a></li>
                    <li><a th:classappend="${activePage == 'carta'} ? 'bg_hover color_dark'"
                            th:href="@{/carta}">Carta</a></li>
                    <li><a th:href="@{/Nosotros}">Nosotros</a></li>
                </ul>
            </div>

      

    </header>
    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/35db202371.js" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
    <script>
        function toggleLogout(event) {
            event.preventDefault();
            const logoutContainer = document.querySelector('.logout-container');
            logoutContainer.style.display = logoutContainer.style.display === 'none' ? 'block' : 'none';
        }
    </script>

</body>
