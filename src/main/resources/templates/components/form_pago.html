<!--Componente que sirve como modal, sera un registro de los datos para realizar el pago-->

<section class="form-pago-modal">
    
    <div class="form-group">
        <label for="metodoPago" class="form-label">Método de Pago:</label>
        <select id="metodoPago" name="metodoPago" class="form-select" required>
            <option value="">Seleccione un método de pago</option>
            <th:block th:each="metodo : ${metodosPago}">
                <option th:value="${metodo.idMetodo}" 
                        th:text="${metodo.metodo}" 
                        th:selected="${metodoPago != null and metodoPago.idMetodo == metodo.idMetodo}"></option>
            </th:block>
        </select>
    </div>  
    
    <div class="form-group">
        <label for="numeroTarjeta" class="form-label">Número de Tarjeta:</label>
        <input type="text" id="numeroTarjeta" name="numeroTarjeta" class="form-input" required>
    </div>
    
    <div class="form-group">
        <label for="fechaExpiracion" class="form-label">Fecha de Expiración:</label>
        <input type="date" id="fechaExpiracion" name="fechaExpiracion" class="form-input" required>
    </div>

    <div class="form-group">
        <label for="codigoSeguridad" class="form-label">Código de Seguridad:</label>
        <input type="text" id="codigoSeguridad" name="codigoSeguridad" class="form-input" required>
    </div>

</section>
