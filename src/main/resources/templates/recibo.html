<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo de Pedido</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Recibo de Pedido</h2>

    <!-- Mensaje de error o éxito -->
    <!--div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${mensaje}" class="alert alert-success">
        <p th:text="${mensaje}"></p>
    </div-->

    <!-- Datos del cliente -->
    <div class="card mb-4">
        <div class="card-body">
            <h4 class="card-title">Datos del Cliente</h4>
            <p><strong>Nombre:</strong> <span th:text="${recibo.nombre} + ' ' + ${recibo.apellido}"></span></p>
            <p><strong>Dirección:</strong> <span th:text="${recibo.direccion}"></span></p>
        </div>
    </div>

    <!-- Datos del pedido -->
    <div class="card mb-4">
        <div class="card-body">
            <h4 class="card-title">Detalles del Pedido</h4>
            <p><strong>ID Pedido:</strong> <span th:text="${recibo.idPedido}"></span></p>
            <p><strong>Total a Pagar:</strong>S/. <span th:text="${recibo.totalPago}"></span></p>
        </div>
    </div>

    <!-- Lista de productos -->
    <div class="card mb-4">
        <div class="card-body">
            <h4 class="card-title">Productos Comprados</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí iteramos sobre la lista de productos -->
                    <tr th:each="producto : ${recibo.productos}">
                        <td th:text="${producto.nomProducto}"></td>
                        <td th:text="${producto.cantidad}"></td>
                        <td th:text="${producto.precioUnitario}"></td>                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Botón para volver a la página principal o al carrito -->
    <div class="text-center">
        <a href="/carrito_compra" class="btn btn-primary">Volver al carrito</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
