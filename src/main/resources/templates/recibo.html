<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo de Pedido</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .container {
            background-image: url(../img/fonto_recibo.png);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            width: 150mm;
            height: 200mm;
            margin: auto;
            position: relative;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: black;
        }
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            z-index: 1; 
        }
        .container > * {
            position: relative;
            z-index: 13; 
        }
        .col {
            padding-right: 10px;
            padding-left: 10px;
        }
        .card {
            opacity: 1;
            background: transparent;
        }
        .card-body {
            padding: 10px;
        }
        .card-title {
            margin-bottom: 0;
            display: flex;
            justify-content: center;
        }
        .datos-linea {
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }
        .datos-linea .col {
            flex: 1;
        }
        .datos-linea p {
            margin: 0;
            padding: 0;
        }
        .productos-table tr {
            background: rgba(0, 0, 0, 0);
        }
        .productos-table,
        .productos-table th,
        .productos-table td {
            border: none;
        }
        .productos-table th,
        .productos-table td {
            padding: 5px 10px;
            text-align: center;
        }
        .productos-table {
            width: 100%;
        }
        .titulo-recibo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .titulo-recibo img {
            width: 50px;
            height: 50px;
        }
        footer {
            display: flex;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #888;
            text-align: center;
            justify-content: end;
            font-size: 12px;
            color: #888; /* Gris claro */
        }
        footer p {
            margin: 0px 0;
        }
        footer a {
            color: #888; /* Gris claro */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="titulo-recibo">
            <img src="../img/logo_recibo.png" alt="Logo" />
            <h2 class="text-center">Recibo de Pedido</h2>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="datos-linea">
                    <p><strong>ID Pedido:</strong> <span id="idPedido" th:text="${recibo.idPedido}"></span></p>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="datos-linea">
                    <div class="col">
                        <h4 class="card-title">Informaci贸n del Cliente</h4>
                        <p><strong>Nombre:</strong> <span id="nombreCliente" th:text="${recibo.nombre} + ' ' + ${recibo.apellido}"></span></p>
                        <p><strong>Direcci贸n:</strong> <span id="direccionCliente" th:text="${recibo.direccion}"></span></p>
                    </div>
                    <div class="col">
                        <h4 class="card-title">Informaci贸n del Pedido</h4>                        
                        <p><strong>Total:</strong> S/. <span id="totalPago" th:text="${recibo.totalPago}"></span></p>
                        <p><strong>Fecha:</strong> <span id="fechaPago" th:text="${recibo.fechaPago}"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title">Productos Comprados</h4>
                <table class="table productos-table" id="productosTable">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="producto : ${recibo.productos}">
                            <td th:text="${producto.nomProducto}"></td>
                            <td th:text="${producto.cantidad}"></td>
                            <td th:text="${producto.precioUnitario}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <footer>
            <p>Puedes comunicarte con nosotros al <a href="tel:999222111">999-222-111</a> o enviarnos un correo electr贸nico a <a href="mailto:contacto@goodday.com">contacto@goodday.com</a>.</p>
        </footer>
    </div>

    <div class="text-center">
        <a href="/carrito_compra" class="btn btn-primary">Volver al carrito</a>
        <button onclick="descargarRecibo()" class="btn btn-success">Descargar Recibo PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function descargarRecibo() {
            const { jsPDF } = window.jspdf;
            const container = document.querySelector(".container");

            html2canvas(container, { scale: 2 }).then(canvas => {
                const imgData = canvas.toDataURL("image/png");
                const pdf = new jsPDF("p", "mm", [150, 200]); // Dimensiones del pdf
                const pageWidth = 150; 
                const imgWidth = pageWidth;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;

                pdf.addImage(imgData, "PNG", 0, 0, imgWidth, imgHeight);
                pdf.save("recibo-pedido.pdf");
            });
        }
    </script>
</body>

</html>
