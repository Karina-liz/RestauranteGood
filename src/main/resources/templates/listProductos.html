<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:include="components/adminMenu"></div>
    
    <div class="container">
        <h1 class="mb-4">Lista de Productos</h1>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Productos Registrados</h5>
            </div>
            
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th class="id-col">ID</th>
                                <th class="nombre-col">Nombre</th>
                                <th class="precio-col">Precio Unitario</th>
                                <th class="descripcion-col">Descripción</th> <!-- Clase para la columna de Descripción -->
                                <th class="cantidad-col">Cantidad</th>
                                <th class="categoria-col">Categoría</th>
                                <th class="foto-col">Foto</th>
                                <th class="acciones-col">Acciones</th> <!-- Clase para la columna de Acciones -->
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr th:each="producto : ${productos}">
                                <td th:text="${producto.idProducto}"></td>
                                <td th:text="${producto.nomProducto}"></td>
                                <td th:text="${producto.precioUnitario}"></td>
                                <td th:text="${producto.descripcion}"></td>
                                <td th:text="${producto.cantidad}"></td>
                                <td th:switch="${producto.idCategoria}">
                                    <span th:case="'1'">Platillos</span>
                                    <span th:case="'2'">Bebidas</span>
                                    <span th:case="'3'">Entradas</span>
                                    <span th:case="'4'">Postres</span>
                                    <span th:case="*">Otra Categoría</span> <!-- Opción por defecto -->
                                </td>
                                
                                <td>
                                    <img th:src="@{/upload/productos/{nombre}(nombre=${producto.fotoProducto})}" 
                                    alt="Sin foto" style="width: 100px; height: auto;" />
                                </td>
                                <td>
                                    <a th:href="@{/productos/editar/{id}(id=${producto.idProducto})}" class="btn-action btn-edit">
                                        <img src="./icons/edit_24.png" alt="Editar"> Editar
                                    </a>
                                    <a th:href="@{/productos/eliminar/{id}(id=${producto.idProducto})}" class="btn-action btn-delete" 
                                        onclick="return confirm('¿Estás seguro de eliminar este producto?')" title="Eliminar">
                                        <img src="./icons/delete_24.png" alt="Eliminar"> Eliminar
                                    </a>
                                    <a href="#" class="btn-action btn-update">
                                        <img src="./icons/autorenew_24.png" alt="Actualizar"> Actualizar
                                    </a>
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>

                    <div class="mt-3">
                        <a href="/productos/nuevo" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Nuevo Producto
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
