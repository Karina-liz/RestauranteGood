<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Roles</title>
</head>
<body>
    <h1>Lista de Roles</h1>
    <a href="/roles/nuevo">Agregar Nuevo Rol</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="rol : ${roles}">
                <td th:text="${rol.idRol}"></td>
                <td th:text="${rol.nomRol}"></td>
                <td th:text="${rol.descripcion}"></td>
                <td>
                    <a th:href="@{/roles/{id}(id=${rol.idRol})}">Editar</a>
                    <a th:href="@{/roles/{id}/eliminar(id=${rol.idRol})}" onclick="return confirm('¿Estás seguro de que deseas eliminar este rol?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
