<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link th:include="components/link"></link>
</head>

<body>
    <header th:include="components/nav_panel"></header>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Registro de Nuevo Producto</h2>
        
        <form action="/registrarProducto" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nomProducto" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nomProducto" name="nomProducto" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="precioUnitario" class="form-label">Precio Unitario</label>
                    <input type="number" step="0.01" class="form-control" id="precioUnitario" name="precioUnitario" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select class="form-select" id="categoria" name="categoria" required>
                        <option value="">Seleccione una categoría</option>
                        <option value="Entradas">Entradas</option>
                        <option value="Platos Principales">Platos Principales</option>
                        <option value="Postres">Postres</option>
                        <option value="Bebidas">Bebidas</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="cantidad" class="form-label">Cantidad en Stock</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="fotoProducto" class="form-label">Foto del Producto</label>
                <input type="file" class="form-control" id="fotoProducto" name="fotoProducto" accept="image/*" required>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Registrar Producto</button>
                <button type="reset" class="btn btn-secondary ms-2">Limpiar</button>
            </div>
        </form>
    </div>

    <script>
        // Validación del formulario
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
