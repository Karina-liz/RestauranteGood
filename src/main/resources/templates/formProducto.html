<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:include="components/adminMenu"></div>
    
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Nuevo Producto</h5>
            </div>
            
            <div class="card-body">
                <form th:action="@{/productos}" method="post" th:object="${producto}" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nomProducto" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="nomProducto" th:field="*{nomProducto}" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="precioUnitario" class="form-label">Precio Unitario</label>
                            <input type="number" class="form-control" id="precioUnitario" th:field="*{precioUnitario}" step="0.01" required>
                        </div>
                        
                        <div class="col-md-12 mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" th:field="*{cantidad}" required>
                        </div>
                        
                        
                        <div class="col-md-6 mb-3">
                            <label for="idCategoria" class="form-label">Categoría</label>
                            <select class="form-select" id="idCategoria" th:field="*{idCategoria}" required>
                                <option value="1">Platillos</option>
                                <option value="2">Bebidas</option>
                                <option value="3">Entradas</option>
                                <option value="4">Postres</option>
                            </select>
                        </div>
                        <div>
                            <label for="file">Imagen del Producto:</label>
                            <input type="file" id="file" name="file" accept="image/*">
                        </div>
                        
                        <!--<div class="col-md-12 mb-3">
                            <label for="fotoProducto" class="form-label">Imagen</label>
                            <input type="text" class="form-control" id="fotoProducto" th:field="*{fotoProducto}">
                        </div>-->
                    </div>
                    
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                        <a href="/productos" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
</body>
</html>
