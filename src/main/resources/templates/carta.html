<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Menú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:include="components/link"></link>
</head>
<body>
    <header th:include="components/nav_panel"></header>

    <BR></BR>
    <div th:include="components/mensajes"></div>
    <div th:include="components/categoría"></div>


    <section class="section carta-section">
        <div class="carta carta-container">
            <h3 class="carta-title">Carta de Menú</h3>
    
            <div class="carta-content">
                <!-- Categoría Bebidas -->
                <!-- Productos en carta.html -->
                <h4 class="carta-category-title">Bebidas</h4>
                <div class="productos">
                    <div th:if="${bebidas != null and bebidas.size() > 0}" th:each="producto : ${bebidas}" class="carta-item">
                        <a th:href="@{'/producto/' + ${producto.idProducto}}" class="producto-modal-trigger">
                            <div class="producto-image-container">
                                <img th:src="@{/upload/productos/{filename}.jpg(filename=${producto.FotoProducto})}" 
                                     th:alt="'Imagen de ' + ${producto.FotoProducto}" class="producto-image">
                            </div>
                            <div class="producto-info">
                                <h5 th:text="${producto.nomProducto}" class="producto-title"></h5>
                                <p th:text="'S/. ' + ${producto.precioUnitario}" class="producto-price"></p>
                            </div>
                        </a>
                        
                    </div>
                </div>        
                
                <!-- Categoría Platillos -->
                <h4 class="carta-category-title">Platillos</h4>
                <div class="productos">
                    <div th:if="${platillos != null and platillos.size() > 0}" th:each="producto : ${platillos}" class="carta-item">
                        <a th:href="@{'/producto/' + ${producto.idProducto}}" class="producto-modal-trigger">
                            <div class="producto-image-container">
                                <img th:src="@{/upload/productos/{filename}.jpg(filename=${producto.FotoProducto})}" 
                                     th:alt="'Imagen de ' + ${producto.FotoProducto}" class="producto-image">
                            </div>
                            <div class="producto-info">
                                <h5 th:text="${producto.nomProducto}" class="producto-title"></h5>
                                <p th:text="'S/. ' + ${producto.precioUnitario}" class="producto-price"></p>
                            </div>
                        </a>
                        
                    </div>
                </div>        
                
                <!-- Categoría Postres -->
                <h4 class="carta-category-title">Postres</h4>
                <div class="productos">
                    <div th:if="${postres != null and postres.size() > 0}" th:each="producto : ${postres}" class="carta-item">
                        <a th:href="@{'/producto/' + ${producto.idProducto}}" class="producto-modal-trigger">
                            <div class="producto-image-container">
                                <img th:src="@{/upload/productos/{filename}.jpg(filename=${producto.FotoProducto})}" 
                                     th:alt="'Imagen de ' + ${producto.FotoProducto}" class="producto-image">
                            </div>
                            <div class="producto-info">
                                <h5 th:text="${producto.nomProducto}" class="producto-title"></h5>
                                <p th:text="'S/. ' + ${producto.precioUnitario}" class="producto-price"></p>
                            </div>
                        </a>
                        
                    </div>
                </div>                
            
            </div>
        </div>
    </section>
    <div th:include="components/footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Esperar 3 segundos y ocultar el mensaje
        setTimeout(function() {
            const mensajeContainer = document.querySelector('.mensaje-container');
            if (mensajeContainer) {
                mensajeContainer.style.display = 'none';
            }
        }, 3000);
    </script>
</body>
</html>
